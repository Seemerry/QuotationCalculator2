<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED显示屏智能报价计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LED显示屏智能报价计算器</h1>
            <p>获取精准的LED显示屏报价，只需几个简单步骤</p>
        </header>

        <main>
            <div class="calculator-container">
                <!-- 报价表单 -->
                <div class="form-section">
                    <form id="quoteForm">
                        <h2>LED显示屏需求信息</h2>

                        <div class="form-group">
                            <h3>1. 使用环境</h3>
                            <div class="options-grid">
                                <div class="option-card">
                                    <input type="radio" id="indoor-fixed" name="environment" value="indoor-fixed" required>
                                    <label for="indoor-fixed">
                                        <div class="card-icon">🏢</div>
                                        <h4>室内固定</h4>
                                        <p>适用于商场、会议室等固定室内场所</p>
                                    </label>
                                </div>
                                <div class="option-card">
                                    <input type="radio" id="indoor-rental" name="environment" value="indoor-rental" required>
                                    <label for="indoor-rental">
                                        <div class="card-icon">🎪</div>
                                        <h4>室内租赁</h4>
                                        <p>适用于展览、活动等临时室内使用</p>
                                    </label>
                                </div>
                                <div class="option-card">
                                    <input type="radio" id="outdoor-fixed" name="environment" value="outdoor-fixed" required>
                                    <label for="outdoor-fixed">
                                        <div class="card-icon">🏭</div>
                                        <h4>户外固定</h4>
                                        <p>适用于广告牌、建筑外墙等固定户外场所</p>
                                    </label>
                                </div>
                                <div class="option-card">
                                    <input type="radio" id="outdoor-rental" name="environment" value="outdoor-rental" required>
                                    <label for="outdoor-rental">
                                        <div class="card-icon">🎭</div>
                                        <h4>户外租赁</h4>
                                        <p>适用于演出、赛事等临时户外活动</p>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <h3>2. 偏好选择</h3>
                            <div class="options-grid">
                                <div class="option-card">
                                    <input type="radio" id="low-price" name="preference" value="TW11" required>
                                    <label for="low-price">
                                        <div class="card-icon">💰</div>
                                        <h4>优先低价</h4>
                                        <p>经济实惠，满足基本需求</p>
                                    </label>
                                </div>
                                <div class="option-card">
                                    <input type="radio" id="balanced" name="preference" value="TW21" required>
                                    <label for="balanced">
                                        <div class="card-icon">⚖️</div>
                                        <h4>高性价比</h4>
                                        <p>性能与价格的完美平衡</p>
                                    </label>
                                </div>
                                <div class="option-card">
                                    <input type="radio" id="high-performance" name="preference" value="TW31" required>
                                    <label for="high-performance">
                                        <div class="card-icon">🚀</div>
                                        <h4>高性能</h4>
                                        <p>顶级配置，卓越显示效果</p>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <h3>3. 观看距离</h3>
                            <div class="distance-options" id="indoor-distances">
                                <div class="option-card">
                                    <input type="radio" id="indoor-1-3" name="distance" value="1-3" required>
                                    <label for="indoor-1-3">
                                        <h4>1-3米</h4>
                                        <p>近距离观看</p>
                                    </label>
                                </div>
                                <div class="option-card">
                                    <input type="radio" id="indoor-3-5" name="distance" value="3-5" required>
                                    <label for="indoor-3-5">
                                        <h4>3-5米</h4>
                                        <p>中近距离观看</p>
                                    </label>
                                </div>
                                <div class="option-card">
                                    <input type="radio" id="indoor-5-10" name="distance" value="5-10" required>
                                    <label for="indoor-5-10">
                                        <h4>5-10米</h4>
                                        <p>中等距离观看</p>
                                    </label>
                                </div>
                                <div class="option-card">
                                    <input type="radio" id="indoor-8-15" name="distance" value="8-15" required>
                                    <label for="indoor-8-15">
                                        <h4>8-15米</h4>
                                        <p>中远距离观看</p>
                                    </label>
                                </div>
                                <div class="option-card">
                                    <input type="radio" id="indoor-10-20" name="distance" value="10-20" required>
                                    <label for="indoor-10-20">
                                        <h4>10-20米</h4>
                                        <p>远距离观看</p>
                                    </label>
                                </div>
                                <div class="option-card">
                                    <input type="radio" id="indoor-20-30" name="distance" value="20-30" required>
                                    <label for="indoor-20-30">
                                        <h4>20-30米</h4>
                                        <p>超远距离观看</p>
                                    </label>
                                </div>
                            </div>

                            <div class="distance-options" id="outdoor-distances" style="display: none;">
                                <div class="option-card">
                                    <input type="radio" id="outdoor-8-15" name="distance" value="8-15" required>
                                    <label for="outdoor-8-15">
                                        <h4>8-15米</h4>
                                        <p>中近距离观看</p>
                                    </label>
                                </div>
                                <div class="option-card">
                                    <input type="radio" id="outdoor-10-20" name="distance" value="10-20" required>
                                    <label for="outdoor-10-20">
                                        <h4>10-20米</h4>
                                        <p>中等距离观看</p>
                                    </label>
                                </div>
                                <div class="option-card">
                                    <input type="radio" id="outdoor-20-30" name="distance" value="20-30" required>
                                    <label for="outdoor-20-30">
                                        <h4>20-30米</h4>
                                        <p>远距离观看</p>
                                    </label>
                                </div>
                                <div class="option-card">
                                    <input type="radio" id="outdoor-30-50" name="distance" value="30-50" required>
                                    <label for="outdoor-30-50">
                                        <h4>30-50米</h4>
                                        <p>远距离观看</p>
                                    </label>
                                </div>
                                <div class="option-card">
                                    <input type="radio" id="outdoor-50-100" name="distance" value="50-100" required>
                                    <label for="outdoor-50-100">
                                        <h4>50-100米</h4>
                                        <p>超远距离观看</p>
                                    </label>
                                </div>
                                <div class="option-card">
                                    <input type="radio" id="outdoor-100plus" name="distance" value="100+" required>
                                    <label for="outdoor-100plus">
                                        <h4>100米以上</h4>
                                        <p>极远距离观看</p>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <h3>4. 屏幕尺寸</h3>
                            <div class="dimension-inputs">
                                <div class="input-group">
                                    <label for="screen-width">屏幕宽度 (米)</label>
                                    <input type="number" id="screen-width" min="1" max="50" step="0.1" required placeholder="请输入屏幕宽度">
                                </div>
                                <div class="input-group">
                                    <label for="screen-height">屏幕高度 (米)</label>
                                    <input type="number" id="screen-height" min="1" max="20" step="0.1" required placeholder="请输入屏幕高度">
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="submit-btn">获取报价</button>
                        </div>
                    </form>
                </div>

                <!-- 报价结果 -->
                <div id="quoteResult" class="result-section hidden">
                    <h2>您的报价结果</h2>
                    <div class="result-content">
                        <div class="result-summary">
                            <div class="result-item model-details">
                                <div class="model-header">
                                    <span class="label">推荐型号:</span>
                                    <div class="model-selector-container">
                                        <span id="recommended-model" class="value"></span>
                                        <select id="model-selector" class="model-selector">
                                            <option value="">选择其他型号</option>
                                        </select>
                                        <div class="model-selector-hint">点击选择更多型号</div>
                                    </div>
                                </div>
                                <div id="model-calculation" class="model-calculation"></div>
                            </div>
                            <div class="result-item">
                                <span class="label">像素间距:</span>
                                <span id="pixel-pitch" class="value"></span>
                            </div>
                            <div class="result-item cabinet-details">
                                <div class="cabinet-header">
                                    <span class="label">所需箱体数量:</span>
                                    <span id="cabinet-count" class="value"></span>
                                </div>
                                <div id="cabinet-calculation" class="cabinet-calculation"></div>
                            </div>
                            <div class="result-item price">
                                <div class="price-header">
                                    <span class="label">预估价格范围:</span>
                                    <span id="price-range" class="value"></span>
                                </div>
                                <div id="price-calculation" class="price-calculation"></div>
                            </div>
                        </div>
                        <div class="result-actions">
                            <button id="contactBtn" class="contact-btn">获取详细报价单</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 联系信息弹窗 -->
        <div id="contactModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>获取详细报价单</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">姓名 *</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="company">公司名称</label>
                        <input type="text" id="company">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱 *</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="country">国家 *</label>
                        <select id="country" required>
                            <option value="">请选择国家</option>
                            <option value="中国">中国</option>
                            <option value="美国">美国</option>
                            <option value="英国">英国</option>
                            <option value="德国">德国</option>
                            <option value="法国">法国</option>
                            <option value="日本">日本</option>
                            <option value="韩国">韩国</option>
                            <option value="新加坡">新加坡</option>
                            <option value="澳大利亚">澳大利亚</option>
                            <option value="加拿大">加拿大</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">提交</button>
                </form>
            </div>
        </div>

        <!-- 感谢信息 -->
        <div id="thankYouMessage" class="thank-you-message hidden">
            <h2>感谢您！</h2>
            <p>我们的销售团队将很快联系您。</p>
            <div id="orderSummary" class="order-summary"></div>
            <button id="newQuoteBtn" class="new-quote-btn">获取新报价</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
